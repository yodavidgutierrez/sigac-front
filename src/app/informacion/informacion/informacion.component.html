<div class="card animated fadeIn">
    <h5 class="card-header">Inscripcion de estudiantes</h5>
    <div class="card-body animated fadeIn">
        <h5 class="card-title">Busqueda de Estudiantes</h5>

        <form [formGroup]="forma" class="form-inline">
            <div class="form-group mb-2">
                <label type="text" readonly class="form-control-plaintext" id="staticEmail2">Tipo de documento</label>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <select class="form-control " formControlName="tipDocumento" name="tipDocumento">
              <option selected>Seleccionar...</option>
              <option></option>
            </select>
            </div>
            <div class="form-group mb-2">
                <label type="text" readonly class="form-control-plaintext" id="staticEmail2">Numero de documento</label>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" formControlName="numDocumento" name="numDocumento">
            </div>

            <button type="submit" class="btn btn-primary mb-2">Buscar</button>
        </form>
    </div>
</div>
